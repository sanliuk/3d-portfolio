<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/sanliuk.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is my personal portfolio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/sanliuk.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>San Liuk Portfolio</title>
    <style>
      .popup-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }
      
      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }
      
      .popup-button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      
      .show-popup {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Pop-up -->
<div id="popup" class="popup-container">
  <div class="popup-content">
      <p>Would you like to test our mobile game SLK Space ?</p>
      <a href="http://www.sanliuk.com/app.html" class="popup-button">Download</a>
  </div>
</div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const popup = document.getElementById("popup");
      
        // Mostra il popup quando la pagina viene caricata
        setTimeout(() => {
          popup.classList.add("show-popup");
        }, 1000);  // Appare dopo 1 secondo (puoi modificarlo come desideri)
      
        // Chiudi il popup quando si clicca al di fuori del contenuto
        popup.addEventListener("click", function(event) {
          if (event.target === popup) {
            popup.classList.remove("show-popup");
          }
        });
      });
    </script>
  </body>
</html>
